<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">

  <body>

    <h2>Stocks</h2>

    <table id="vets" class="table table-striped">
        <thead>
        <tr>
            <th style="width: 150px;">Name</th>
            <th style="width: 200px;">Price</th>
            <th>City</th>
            <th style="width: 120px">Telephone</th>
            <th>Pets</th>
        </thead>
        <tbody>
          <tr th:each="owner : ${selections}">
              <td>
                  <a th:href="@{/stocks/__${stock.id}__}" th:text="${stock.name + ' ' + stock.currentPrice}"/></a>
              </td>
          </tr>
        </tbody>
    </table>
    
    <div th:if="${stocks != null}">
	    <h1>Result</h1>
	    <ul>
	    <th:block th:object="${stocks}" th:each="item : ${stocks}">
	     <li th:text="${item.name}">Item description here...</li>
	    </th:block>
	    </ul>
	</div>

  </body>
</html>
